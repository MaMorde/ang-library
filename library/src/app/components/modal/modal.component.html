<h2 mat-dialog-title>Add Book</h2>
<mat-dialog-content class="mat-typography modal">
  <form [formGroup]="addBookForm" class="modal__form" (ngSubmit)="onSubmit()">
    <mat-form-field class="modal__title" appearance="fill">
      <mat-label>Название</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="modal__genre" appearance="fill">
      <mat-label>Жанр</mat-label>
      <input matInput formControlName="genre" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="modal__author">
      <mat-label>Автор</mat-label>
      <mat-select formControlName="authors" multiple>
        <mat-option *ngFor="let author of authors" [value]="authors">{{
          author
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Добавить
  </button>
</mat-dialog-actions>
