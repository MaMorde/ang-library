<div class="library">
  <div class="library__btn-add">
    <button (click)="openCreateForm()" mat-raised-button>Add book</button>
  </div>
  <table
    mat-table
    [dataSource]="books | async"
    class="mat-elevation-z8 library__table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let author of element.authors">
          {{ author.surname + " " + author.name }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>

      <td class="library__btn-edit" mat-cell *matCellDef="let element">
        <button mat-button>
          <span class="material-icons">
            create
          </span>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>

      <td class="library__btn-edit" mat-cell *matCellDef="let element">
        <button (click)="delBook(element.id)" mat-button>
          <span class="material-icons">
            delete
          </span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
